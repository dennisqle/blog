{% extends 'posts/base.html' %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h2 class="title">{{ post.title }}</h2>
                </div>
                <div class="column">
                    {% if user.is_authenticated %}
                    <a class="button is-pulled-right" href="{% url 'post_edit' pk=post.pk %}">
                        <span class="icon">
                            <i class="fas fa-edit"></i>
                        </span>
                    </a>
                    {% endif %}
                    {% if post.published_date %}
                        <span class="is-pulled-right">{{ post.published_date }}</span>
                    {% endif %}
                </div>
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
